name: Python checks ðŸ

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    paths:
      - ".github/workflows/**"
      - "v-data-catalog/**"
jobs:
  run-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with:
         python-version-file: '.python-version'
      - name: Install Black
        run: |
          python -m pip install --upgrade pip
          pip install "black==25.9.0"
      - name: Black ðŸ–¤
        run: black --check --diff ./

      - name: Setup uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - name: Install the project
        run: uv sync --locked --all-extras --dev
      - name: Run ruff check --diff
        uses: astral-sh/ruff-action@v3
        with:
          args: 'check --diff'
          version-file: 'pyproject.toml'
      - name: Run ruff check
        uses: astral-sh/ruff-action@v3
        with:
          args: 'check'
          version-file: 'pyproject.toml'
      - name: Run mypy
        run: uv run mypy v-data-catalog
  run-tests:
    runs-on: ubuntu-latest
    container: node:20-bookworm-slim
    needs:
      - run-checks
    services:
      redis:
        image: redis
        # Set health checks to wait until redis has started
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with:
         python-version-file: '.python-version'
      - name: Setup uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - name: Install DEPENDENCIES
        run: uv sync --locked --all-extras --dev
      - name: Run python tests
        run: uv run pytest
        env:
          VIDEO_DATA_CATALOG__REDIS__CONNECTION__HOST: redis
          VIDEO_DATA_CATALOG__REDIS__CONNECTION__PORT: 6379
