name: Python checks üêç

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    paths:
      - ".github/workflows/**"
      - "v-data-catalog/**"


jobs:
  run-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with:
         python-version-file: '.python-version'
      - name: Install Black
        run: |
          python -m pip install --upgrade pip
          pip install "black==25.9.0"
      - name: Black üñ§
        run: black --check --diff ./

      - name: Setup uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
      - name: Install the project
        run: uv sync --locked --all-extras --dev
      - name: Run ruff check --diff
        uses: astral-sh/ruff-action@v3
        with:
          args: 'check --diff'
          version-file: 'pyproject.toml'
      - name: Run ruff check
        uses: astral-sh/ruff-action@v3
        with:
          args: 'check'
          version-file: 'pyproject.toml'
      - name: Run mypy
        run: uv run mypy v-data-catalog
  run-tests:
    runs-on: ubuntu-latest
    needs:
      - run-checks
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with:
         python-version-file: '.python-version'
      - name: Setup uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
      - name: Install DEPENDENCIES
        run: uv sync --locked --all-extras --dev
      - name: Run python tests
        run: uv run pytest
        env:
          TESTING: 1
